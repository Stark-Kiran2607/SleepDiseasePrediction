<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body style="background-color: #1d1f27; color: white; font-family: Arial, sans-serif;">

<div class="container text-center mt-5">
    <h2>🧠 Sleep Disorder Prediction Result</h2>

    <div class="alert alert-success mt-4" style="font-size: 1.5rem;">
        <strong>Prediction:</strong> {{ prediction }}
    </div>

    {% if prediction != "No Disorder" %}
        <div class="card text-start text-dark mt-4 p-3 bg-light">
            <h5 class="card-title">📝 Detailed Report</h5>
            <pre style="white-space: pre-wrap;">{{ report }}</pre>
        </div>
        <form action="{{ url_for('download_report') }}" method="post">
            <button type="submit" class="btn btn-success mt-3">📥 Download Report</button>
        </form>
    {% else %}
        <div class="alert alert-info mt-4">
            🎉 No sleep disorder detected. Stay healthy!
        </div>
    {% endif %}

    <a href="{{ url_for('home') }}" class="btn btn-outline-light mt-4">← Back to Home</a>
</div>

</body>
</html>
